<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambola Full Screen Caller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }
        
        .fullscreen-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .header-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .game-title h1 {
            font-size: 2.5em;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .game-title p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
            flex: 1;
            height: calc(100vh - 150px);
        }
        
        .number-display-section {
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255,255,255,0.2);
        }
        
        .current-number {
            font-size: 25em;
            font-weight: bold;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #FFD700;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }
        
        .number-text {
            font-size: 4em;
            color: #FF6B6B;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .pronunciation {
            font-size: 3em;
            color: #4ECDC4;
            text-align: center;
            font-weight: bold;
        }
        
        .stats-sidebar {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            backdrop-filter: blur(10px);
        }
        
        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .stat-number {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .called-numbers-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }
        
        .number-cell {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #3498db;
            color: white;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.5em;
            transition: all 0.3s ease;
        }
        
        .number-cell.called {
            background: #e74c3c;
            transform: scale(1.1);
            border: 2px solid #FFD700;
        }
        
        .control-panel {
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
        }
        
        .speed-control {
            margin: 20px 0;
        }
        
        .speed-slider {
            width: 100%;
            height: 10px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            margin: 10px 0;
        }
        
        .control-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn {
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }
        
        .btn-call {
            background: #27ae60;
        }
        
        .btn-call:hover {
            background: #219a52;
            transform: translateY(-2px);
        }
        
        .btn-pause {
            background: #f39c12;
        }
        
        .btn-pause:hover {
            background: #e67e22;
        }
        
        .btn-reset {
            background: #e74c3c;
        }
        
        .btn-reset:hover {
            background: #c0392b;
        }
        
        .btn-fullscreen {
            background: #3498db;
            padding: 10px 15px;
            font-size: 0.9em;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .recent-numbers {
            margin-top: 20px;
        }
        
        .recent-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }
        
        .recent-item {
            font-size: 1.5em;
            font-weight: bold;
            background: #9b59b6;
            padding: 10px 15px;
            border-radius: 8px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Fullscreen styles */
        :fullscreen .fullscreen-container {
            padding: 40px;
        }
        
        :-webkit-full-screen .fullscreen-container {
            padding: 40px;
        }
        
        :-moz-full-screen .fullscreen-container {
            padding: 40px;
        }
        
        .auto-status {
            text-align: center;
            font-size: 1.1em;
            margin-top: 10px;
            color: #FFD700;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <div class="header-bar">
            <div class="game-title">
                <h1>üéØ TAMBOLA NUMBER CALLER</h1>
                <p>Automatic Number Calling System</p>
            </div>
            <div class="controls">
                <button class="btn btn-fullscreen" onclick="toggleFullscreen()">
                    üì∫ Fullscreen
                </button>
                <a href="/caller" class="btn btn-fullscreen" style="background: #9b59b6;">
                    ‚öôÔ∏è Control Panel
                </a>
            </div>
        </div>
        
        <div class="main-content">
            <div class="number-display-section">
                <div class="current-number" id="current-number">--</div>
                <div class="number-text" id="number-text">Ready to start calling numbers</div>
                <div class="pronunciation" id="pronunciation-display"></div>
            </div>
            
            <div class="stats-sidebar">
                <div class="stat-card">
                    <div class="stat-number" id="total-called">0</div>
                    <div class="stat-label">Numbers Called</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-number" id="remaining">90</div>
                    <div class="stat-label">Remaining</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-number" id="percentage">0%</div>
                    <div class="stat-label">Game Progress</div>
                </div>
                
                <div class="stat-card">
                    <h3>Called Numbers</h3>
                    <div class="called-numbers-grid" id="called-numbers-grid">
                        {% for num in range(1, 91) %}
                        <div class="number-cell" id="num-{{ num }}">{{ num }}</div>
                        {% endfor %}
                    </div>
                </div>
                
                <div class="recent-numbers">
                    <h3>Recent Numbers</h3>
                    <div class="recent-list" id="recent-numbers-list">
                        <div class="recent-item">--</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="control-panel">
            <div class="speed-control">
                <label>Call Speed: <span id="speed-value">10</span> seconds</label>
                <input type="range" id="speed-slider" min="3" max="30" value="10" class="speed-slider">
            </div>
            
            <div class="control-buttons">
                <button class="btn btn-call" onclick="callNumber('auto')">
                    üé≤ Call Next Number
                </button>
                <button class="btn btn-pause" onclick="toggleAutoCall()" id="auto-call-btn">
                    ‚ñ∂Ô∏è Start Auto Call
                </button>
                <button class="btn btn-reset" onclick="resetNumbers()">
                    üîÑ Reset All
                </button>
                <button class="btn" onclick="speakNumber()" style="background: #9b59b6;">
                    üîä Speak Number
                </button>
            </div>
            
            <div class="auto-status" id="auto-call-status">
                Auto call is ready
            </div>
        </div>
    </div>

    <script>
        let currentNumber = null;
        let autoCallInterval = null;
        let currentSpeed = 10;
        let isAutoCallRunning = false;
        
        function toggleFullscreen() {
            const elem = document.documentElement;
            
            if (!document.fullscreenElement) {
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.webkitRequestFullscreen) {
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) {
                    elem.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        function updateDisplay(data) {
            document.getElementById('current-number').textContent = data.number;
            document.getElementById('number-text').textContent = `Number Called: ${data.number}`;
            document.getElementById('pronunciation-display').textContent = data.number_text;
            
            // Highlight the called number
            const numberCell = document.getElementById(`num-${data.number}`);
            numberCell.classList.add('called');
            
            // Add pulse animation
            const currentNumberElem = document.getElementById('current-number');
            currentNumberElem.style.animation = 'none';
            setTimeout(() => {
                currentNumberElem.style.animation = 'pulse 0.5s ease';
            }, 10);
        }
        
        function callNumber(mode) {
            let formData = new FormData();
            
            if (mode === 'manual') {
                const manualNum = document.getElementById('manual-number')?.value;
                if (!manualNum || manualNum < 1 || manualNum > 90) {
                    alert('Please enter a number between 1 and 90');
                    return;
                }
                formData.append('number', manualNum);
            } else {
                formData.append('auto', 'true');
            }
            
            fetch('/call_number', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    currentNumber = data.number;
                    updateDisplay(data);
                    playBeep();
                    updateDashboard();
                } else {
                    alert(data.message);
                    if (data.message.includes("All numbers have been called")) {
                        stopAutoCall();
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error calling number');
            });
        }
        
        function playBeep() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                gainNode.gain.linearRampToValueAtTime(0.3, audioContext.currentTime + 0.1);
                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.3);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.3);
            } catch (e) {
                console.log('Audio not supported');
            }
        }
        
        function speakNumber() {
            if (!currentNumber) return;
            
            const numberText = document.getElementById('pronunciation-display').textContent;
            const fullAnnouncement = `Number ${currentNumber} - ${numberText}`;
            
            const utterance = new SpeechSynthesisUtterance(fullAnnouncement);
            utterance.rate = 0.8;
            utterance.pitch = 1;
            utterance.volume = 1;
            
            // Try to find a female voice
            const voices = window.speechSynthesis.getVoices();
            const femaleVoice = voices.find(voice => 
                voice.name.includes('Female') || 
                voice.name.includes('woman') ||
                voice.name.includes('Samantha') ||
                voice.name.includes('Veena') ||
                voice.lang.includes('en')
            );
            
            if (femaleVoice) {
                utterance.voice = femaleVoice;
            }
            
            window.speechSynthesis.speak(utterance);
        }
        
        function toggleAutoCall() {
            const btn = document.getElementById('auto-call-btn');
            const status = document.getElementById('auto-call-status');
            
            if (!isAutoCallRunning) {
                // Start auto call
                isAutoCallRunning = true;
                btn.innerHTML = '‚è∏Ô∏è Pause Auto Call';
                btn.style.background = '#f39c12';
                status.textContent = `Auto call running - Next number in ${currentSpeed} seconds`;
                
                startAutoCall();
            } else {
                // Stop auto call
                isAutoCallRunning = false;
                btn.innerHTML = '‚ñ∂Ô∏è Start Auto Call';
                btn.style.background = '#27ae60';
                status.textContent = 'Auto call paused';
                
                stopAutoCall();
            }
        }
        
        function startAutoCall() {
            if (autoCallInterval) {
                clearInterval(autoCallInterval);
            }
            
            autoCallInterval = setInterval(() => {
                callNumber('auto');
            }, currentSpeed * 1000);
        }
        
        function stopAutoCall() {
            if (autoCallInterval) {
                clearInterval(autoCallInterval);
                autoCallInterval = null;
            }
        }
        
        function resetNumbers() {
            if (!confirm('Are you sure you want to reset all called numbers?')) return;
            
            fetch('/reset_numbers', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    location.reload();
                } else {
                    alert(data.message);
                }
            });
        }
        
        function updateDashboard() {
            // Update called numbers and stats
            fetch('/called_numbers')
            .then(response => response.json())
            .then(data => {
                // Reset all cells
                for (let i = 1; i <= 90; i++) {
                    const cell = document.getElementById(`num-${i}`);
                    cell.classList.remove('called');
                }
                
                // Mark called numbers
                data.called_numbers.forEach(num => {
                    const cell = document.getElementById(`num-${num}`);
                    cell.classList.add('called');
                });
                
                // Update stats
                const totalCalled = data.called_numbers.length;
                const remaining = 90 - totalCalled;
                const percentage = Math.round((totalCalled / 90) * 100);
                
                document.getElementById('total-called').textContent = totalCalled;
                document.getElementById('remaining').textContent = remaining;
                document.getElementById('percentage').textContent = percentage + '%';
                
                // Update recent numbers (last 5)
                updateRecentNumbers(data.called_numbers);
            })
            .catch(error => console.error('Error updating dashboard:', error));
            
            // Update current number display
            fetch('/last_number')
            .then(response => response.json())
            .then(data => {
                if (data.number && data.number !== currentNumber) {
                    currentNumber = data.number;
                    document.getElementById('current-number').textContent = data.number;
                    document.getElementById('number-text').textContent = `Number Called: ${data.number}`;
                    document.getElementById('pronunciation-display').textContent = data.number_text || '';
                }
            })
            .catch(error => console.error('Error updating current number:', error));
        }
        
        function updateRecentNumbers(calledNumbers) {
            const recentList = document.getElementById('recent-numbers-list');
            const recentNumbers = calledNumbers.slice(-5).reverse(); // Last 5 numbers, most recent first
            
            if (recentNumbers.length === 0) {
                recentList.innerHTML = '<div class="recent-item">--</div>';
            } else {
                recentList.innerHTML = recentNumbers.map(num => 
                    `<div class="recent-item">${num}</div>`
                ).join('');
            }
        }
        
        // Speed control
        document.getElementById('speed-slider').addEventListener('input', function(e) {
            currentSpeed = parseInt(e.target.value);
            document.getElementById('speed-value').textContent = currentSpeed;
            
            // Update auto call interval if running
            if (isAutoCallRunning) {
                stopAutoCall();
                startAutoCall();
                
                document.getElementById('auto-call-status').textContent = 
                    `Auto call running - Next number in ${currentSpeed} seconds`;
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                e.preventDefault();
                callNumber('auto');
            } else if (e.key === 'p' || e.key === 'P') {
                e.preventDefault();
                toggleAutoCall();
            } else if (e.key === 'r' || e.key === 'R') {
                e.preventDefault();
                resetNumbers();
            } else if (e.key === 's' || e.key === 'S') {
                e.preventDefault();
                speakNumber();
            } else if (e.key === 'f' || e.key === 'F') {
                e.preventDefault();
                toggleFullscreen();
            }
        });
        
        // Initialize
        updateDashboard();
        setInterval(updateDashboard, 2000); // Update every 2 seconds
        
        // Load voices for speech synthesis
        window.speechSynthesis.onvoiceschanged = function() {
            console.log('Voices loaded:', window.speechSynthesis.getVoices().length);
        };
    </script>
</body>
</html>
